{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <br><div class="card mb-3" style="max-width: 500px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{i.img.url}}" class="img-fluid rounded-start">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title text-decoration-none">{{i.name}}</h5>
        <p class="card-text class=btn btn-info">{{i.description}}</p>
           <br><a href="{% url 'movieapp:detail' i.id %}" class="btn btn-info">View Details</a><br>
          <br><a href="{% url 'movieapp:add_movie' %}" class="btn btn-primary">Add Movie</a>
      </div>
    </div>
  </div>
</div>

         {%  endfor %}



</div>


{% endblock %}
